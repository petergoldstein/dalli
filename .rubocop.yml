inherit_from: .rubocop_todo.yml

require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6

Metrics/BlockLength:
  Max: 50
  Exclude:
    - 'test/**/*'

Metrics/MethodLength:
  Max: 15

Style/Documentation:
  Exclude:
    - 'test/**/*'

Metrics/MethodLength:
  Max: 20
